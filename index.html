<h1>Christian Kowalczyk</h1>
<div class="email-container">
    <span id="email">chrisjkowalcz@gmail.com</span>
    <button onclick="copyEmail()" class="copy-button" id="copyButton"><span class="clipboard-icon"></span></button>
</div>
<div class="container">
    <img src="gif/gif.gif" alt="A stunning lake" width="300" height="300" id="randomGif">
    <button onclick="changeGif()" class="refresh-button" id="refreshButton"><span class="arrow-fly-container"><span class="arrow-fly">â†»</span></span></button>
</div>
<ul class="repo-list">
    <li><a href="https://github.com/ChristianKowalczyk?tab=repositories" target="_blank">GitHub Repos</a></li>

<div class="lastfm-section">
    <button onclick="loadLastFmData()" class="lastfm-button">What I'm listening to</button>
    <div id="currentTrack" class="lastfm-container"></div>
</div>

<script src="lastfm.js"></script>
<script>
    const gifs = [
        'gif/gif.gif',
        'gif/gif5.gif',
        'gif/gif4.gif',
        // Add more GIFs to this array
    ];
    let currentIndex = 0;

    function changeGif() {
        const button = document.getElementById('refreshButton');
        const arrow = button.querySelector('.arrow-fly');
        arrow.classList.add('fly');
        
        currentIndex = (currentIndex + 1) % gifs.length;
        document.getElementById('randomGif').src = gifs[currentIndex];
        
        // Remove fly class after animation completes
        setTimeout(() => {
            arrow.classList.remove('fly');
        }, 700);
    }

    function copyEmail() {
        const email = document.getElementById('email').textContent;
        navigator.clipboard.writeText(email).then(() => {
            const button = document.getElementById('copyButton');
            button.innerHTML = '<span class="checkmark-icon"></span>';
            setTimeout(() => {
                button.innerHTML = '<span class="clipboard-icon"></span>';
            }, 2000);
        });
    }
</script>
