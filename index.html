<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Christian Kowalczyk">
    <meta property="og:description" content="Personal website of Christian Kowalczyk">
    <meta property="og:image" content="https://christiankowalczyk.github.io/gif.gif">
    <meta property="og:url" content="https://christiankowalczyk.github.io">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Christian Kowalczyk">
    <meta name="twitter:description" content="Personal website of Christian Kowalczyk">
    <meta name="twitter:image" content="https://christiankowalczyk.github.io/gif.gif">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="social-menu">
    <a href="https://www.are.na/christian-james/channels" target="_blank" class="social-link" title="Are.na">
        <img src="arena.png" alt="Are.na" class="social-icon">
    </a>
</div>
<h1>Christian Kowalczyk</h1>
<div class="email-container">
    <span id="email">chrisjkowalcz@gmail.com</span>
    <button onclick="copyEmail()" class="copy-button" id="copyButton"><span class="clipboard-icon"></span></button>
</div>
<div class="container">
    <img src="gif.gif" alt="A stunning lake" width="300" height="300" id="randomGif">
    <button onclick="changeGif()" class="refresh-button" id="refreshButton">‚ü≥</button>
</div>
<ul class="repo-list">
    <li><a href="https://github.com/ChristianKowalczyk?tab=repositories" target="_blank">GitHub Repos</a></li>
</ul>

<div class="lastfm-section">
    <button onclick="loadLastFmData()" class="lastfm-button">What I'm listening to</button>
    <div id="currentTrack" class="lastfm-container"></div>
</div>

<script src="lastfm.js"></script>
<script>
    const gifs = [
        'gif.gif',
        'gif5.gif',
        'gif4.gif',
        // Add more GIFs to this array
    ];
    let currentIndex = 0;

    function changeGif() {
        const button = document.getElementById('refreshButton');
        button.classList.add('spinning');
        
        currentIndex = (currentIndex + 1) % gifs.length;
        document.getElementById('randomGif').src = gifs[currentIndex];
        
        // Remove spinning class after animation completes
        setTimeout(() => {
            button.classList.remove('spinning');
        }, 500);
    }

    function copyEmail() {
        const email = document.getElementById('email').textContent;
        navigator.clipboard.writeText(email).then(() => {
            const button = document.getElementById('copyButton');
            button.innerHTML = '<span class="checkmark-icon"></span>';
            setTimeout(() => {
                button.innerHTML = '<span class="clipboard-icon"></span>';
            }, 2000);
        });
    }
</script>
</body>
</html>
